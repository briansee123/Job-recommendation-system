<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Submitted</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #aeefff 0%, #fceabb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        .success-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            max-width: 900px;
            width: 100%;
            padding: 64px 56px 56px 56px;
            margin: 40px 0;
            text-align: center;
        }
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 18px;
        }
        .success-job {
            font-size: 1.5rem;
            color: #f76b1c;
            margin-bottom: 10px;
        }
        .success-msg {
            background: #fffbe6;
            border-radius: 10px;
            padding: 24px;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 24px;
            display: inline-block;
        }
        .back-btn {
            width: 100%;
            padding: 18px 0;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(74,144,226,0.09);
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-title">Job Partner! <span class="emoji">üå¥üåû</span></div>
        <div class="success-job" id="job-title"></div>
        <div class="success-msg">üåü Your application has been sent!<br>(Just kidding, this is a demo!) üåü</div>
        <button class="back-btn" onclick="window.location.href='homepage.html'">‚Üê Back to Home</button>
    </div>
    <script>
        // Get job from URL
        const params = new URLSearchParams(window.location.search);
        const job = params.get('job') || 'Job';
        document.getElementById('job-title').textContent = 'Apply for ' + decodeURIComponent(job);
    </script>
</body>
</html>
